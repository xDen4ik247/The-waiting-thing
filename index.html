<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До похода на Ждуна осталось</title>
    <style>
        :root {
            --overlay-opacity: 0.6;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('IMG_6435.webp') center/cover no-repeat fixed;
            position: relative;
            font-family: 'Impact', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
            width: 95%;
            max-width: 1000px;
        }

        #timer {
            font-size: 8vmin;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
            letter-spacing: 2px;
        }

        #current-time {
            position: fixed;
            top: 15px;
            left: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #timer {
                font-size: 10vmin;
            }
            #current-time {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="current-time"></div>
    <div class="container">
        <div id="timer"></div>
    </div>

    <script>
        // Конфигурация
        const TARGET_DATE = new Date('2024-03-22T12:30:00+03:00'); // Москва GMT+3
        const TIME_ZONE = 'Europe/Moscow';
        const UPDATE_INTERVAL = 1000;

        // Элементы DOM
        const timerElement = document.getElementById('timer');
        const currentTimeElement = document.getElementById('current-time');

        // Форматирование чисел
        const formatNumber = num => num.toString().padStart(2, '0');

        // Обновление текущего времени
        function updateCurrentTime() {
            const options = {
                timeZone: TIME_ZONE,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            currentTimeElement.textContent = new Date().toLocaleString('ru-RU', options);
        }

        // Расчет оставшегося времени
        function getTimeRemaining() {
            const now = new Date();
            const total = TARGET_DATE - now;

            if (total <= 0) return { expired: true };

            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));

            return {
                days,
                hours,
                minutes,
                seconds,
                expired: false
            };
        }

        // Обновление таймера
        function updateTimer() {
            const time = getTimeRemaining();

            if (time.expired) {
                timerElement.textContent = 'ВРЕМЯ ПРИШЛО!';
                return;
            }

            timerElement.innerHTML = `
                ${formatNumber(time.days)}:
                ${formatNumber(time.hours)}:
                ${formatNumber(time.minutes)}:
                ${formatNumber(time.seconds)}
            `;
        }

        // Инициализация
        function init() {
            // Проверка даты
            if (isNaN(TARGET_DATE)) {
                timerElement.textContent = 'ОШИБКА В НАСТРОЙКАХ ДАТЫ';
                return;
            }

            // Первый запуск
            updateCurrentTime();
            updateTimer();

            // Запуск интервалов
            setInterval(() => {
                updateCurrentTime();
                updateTimer();
            }, UPDATE_INTERVAL);
        }

        // Запуск приложения
        init();

        // Логирование для отладки
        console.log('Целевая дата:', TARGET_DATE.toLocaleString('ru-RU', {timeZone: TIME_ZONE}));
        console.log('Текущее время:', new Date().toLocaleString('ru-RU', {timeZone: TIME_ZONE}));
    </script>
</body>
</html>
