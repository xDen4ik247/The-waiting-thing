<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До похода на Ждуна осталось:</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('IMG_6435.webp') center/cover no-repeat;
            position: relative;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #countdown {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: 'Impact', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .timer {
            font-size: calc(3vw + 20px);
            line-height: 1.2;
            margin: 10px 0;
        }

        #current-date {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .timer {
                font-size: calc(4vw + 15px);
            }
            #current-date {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="current-date"></div>
    <div id="countdown">
        <div class="timer" id="timer">00:00:00:00</div>
    </div>

    <script>
        // Корректное создание даты для Московского времени (UTC+3)
        const targetDate = new Date(Date.UTC(2024, 2, 22, 9, 30)); // 22 марта 2024 12:30 МСК
        
        // Элементы интерфейса
        const timerElement = document.getElementById('timer');
        const dateElement = document.getElementById('current-date');

        function updateCurrentDate() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            dateElement.textContent = now.toLocaleString('ru-RU', options);
        }

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                timerElement.innerHTML = "ВРЕМЯ ПРИШЛО!";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerElement.innerHTML = 
                `${days.toString().padStart(2, '0')}:` +
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;
        }

        // Проверка и инициализация
        if (isNaN(targetDate.getTime())) {
            timerElement.innerHTML = "ОШИБКА ДАТЫ!";
        } else {
            // Обновление данных каждую секунду
            setInterval(() => {
                updateTimer();
                updateCurrentDate();
            }, 1000);
            // Первоначальное обновление
            updateTimer();
            updateCurrentDate();
        }
    </script>
</body>
</html>
