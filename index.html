<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратный отсчет</title>
  <style>
    /* Сброс стандартных отступов и установка высоты */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Фон с картинкой, покрывающей весь экран */
    body {
      background: url('IMG_6435.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    /* Стили для надписи */
    .header {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    /* Стили для блока обратного отсчета */
    .countdown {
      font-size: 1.5em;
    }
    /* Адаптивные стили для мобильных устройств */
    @media (max-width: 600px) {
      .header {
        font-size: 1.5em;
      }
      .countdown {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Надпись над обратным отсчетом -->
  <div class="header">До похода на Ждуна осталось:</div>
  <!-- Блок обратного отсчета с подключением скрипта -->
  <div class="countdown">
    <script src="//megatimer.ru/get/8d1ed40fdacde6a885a49c965455a648.js"></script>
  </div>
</body>
</html>
