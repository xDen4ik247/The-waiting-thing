<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До похода на Ждуна осталось</title>
    <style>
        :root {
            --overlay-opacity: 0.6;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('IMG_6435.webp') center/cover no-repeat fixed;
            position: relative;
            font-family: 'Impact', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
            width: 95%;
            max-width: 1000px;
        }

        /* Стили для внешнего таймера */
        .mt-timer {
            font-size: 8vmin !important;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8) !important;
        }

        @media (max-width: 768px) {
            .mt-timer {
                font-size: 10vmin !important;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- Контейнер для внешнего таймера -->
        <div class="mt-timer" data-type="until" data-time="2024-03-22T12:30:00+03:00"></div>
    </div>

    <!-- Скрипт мегатаймера -->
    <script src="//megatimer.ru/get/8d1ed40fdacde6a885a49c965455a648.js"></script>
</body>
</html>
