<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До похода на Ждуна осталось:</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('IMG_6435.webp') center/cover no-repeat;
            position: relative;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #countdown {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: 'Impact', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .timer {
            font-size: calc(3vw + 20px);
            line-height: 1.2;
            margin: 10px 0;
        }

        #current-date {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .timer {
                font-size: calc(4vw + 15px);
            }
            #current-date {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="current-date"></div>
    <div id="countdown">
        <div class="timer" id="timer">00:00:00:00</div>
    </div>

    <script>
        // Создаем дату напрямую в Московском времени
        const targetDate = new Date('2024-03-22T12:30:00+03:00');
        
        // Элементы интерфейса
        const timerElement = document.getElementById('timer');
        const dateElement = document.getElementById('current-date');

        // Функция обновления текущей даты
        function updateCurrentDate() {
            const now = new Date();
            dateElement.textContent = now.toLocaleString('ru-RU', {
                timeZone: 'Europe/Moscow',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        // Функция расчета времени
        function getTimeRemaining(endtime) {
            const total = endtime - new Date();
            const seconds = Math.abs(Math.floor((total / 1000) % 60));
            const minutes = Math.abs(Math.floor((total / 1000 / 60) % 60));
            const hours = Math.abs(Math.floor((total / (1000 * 60 * 60)) % 24));
            const days = Math.abs(Math.floor(total / (1000 * 60 * 60 * 24)));
            
            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Основная функция обновления таймера
        function updateTimer() {
            const t = getTimeRemaining(targetDate);
            
            if (t.total <= 0) {
                timerElement.innerHTML = "ВРЕМЯ ПРИШЛО!";
                return;
            }
            
            timerElement.innerHTML = 
                `${String(t.days).padStart(2, '0')}:` +
                `${String(t.hours).padStart(2, '0')}:` +
                `${String(t.minutes).padStart(2, '0')}:` +
                `${String(t.seconds).padStart(2, '0')}`;

            // Отладочная информация в консоль
            console.log('Текущее время:', new Date().toString());
            console.log('Целевая дата:', targetDate.toString());
            console.log('Осталось:', t);
        }

        // Инициализация
        if (isNaN(targetDate.getTime())) {
            timerElement.innerHTML = "ОШИБКА ДАТЫ!";
            console.error('Некорректная дата:', targetDate);
        } else {
            // Запуск обновлений
            updateCurrentDate();
            updateTimer();
            setInterval(() => {
                updateCurrentDate();
                updateTimer();
            }, 1000);
        }
    </script>
</body>
</html>
